{% extends 'quiz/base.html' %}
{% load staticfiles %}

{% block title %}Quizeroo{% endblock %}

{% block content %}

<h1>Quiz Categories</h1>

{% for category in categories %}
    <a href="{% url 'play' category.id %}">
        <div class="card" style="width: 18rem; margin-bottom: 20px; margin-top: 20px;">
            <div class="card-body">
                <p class="card-text">{{ category }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
