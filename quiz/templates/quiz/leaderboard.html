{% extends 'quiz/base.html' %}

{% load staticfiles %}
{% block content %}
	<link rel="icon" type="image/png" href="{% static 'quiz/table/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/table/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/table/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/table/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/table/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/table/vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/table/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/table/css/main.css' %}">
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<table data-vertable="ver1">
						<thead>
							<tr class="row100 head">
								<th class="column100 column1" data-column="column1">Rank</th>
								<th class="column100 column2" data-column="column2">User</th>
								<th class="column100 column3" data-column="column3">Score</th>
							</tr>
						</thead>
						<tbody>
                            {% for profile in sorted_profiles %}
                            
							<tr class="row100">
                                <td class="column100 column1" data-column="column1">{{ forloop.counter }}</td>
								<td class="column100 column2" data-column="column2">{{ profile.user }}</td>
								<td class="column100 column3" data-column="column3">{{ profile.score }}</td>
                            </tr>
                            {% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="{% static 'quiz/table/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'quiz/table/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'quiz/table/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'quiz/table/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'quiz/table/js/main.js' %}"></script>
{% endblock %}
