{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login | Quizeroo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'quiz/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'quiz/css/main.css' %}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" method="POST">
          {% csrf_token %}
					<span class="login100-form-title p-b-33">
						Account Login
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" id="id_username" name="username" placeholder="Username">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" required type="password" name="password" id="id_password" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="text-center">
						<span class="txt1">
							Create an account?
						</span>

						<a href="{% url 'signup' %}" class="txt2 hov1">
							Sign up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
	<script src="{% static 'quiz/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'quiz/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'quiz/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'quiz/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'quiz/select2/select2.min.js' %}"></script>
	<script src="{% static 'quiz/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'quiz/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'quiz/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'quiz/js/main.js' %}"></script>

</body>
</html>
